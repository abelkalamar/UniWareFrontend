<div class="container">
  <div class="reg-form">
    <img class="avatar" src="../../assets/uniwa.PNG" alt="bcg-image">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)=onSubmit()>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter Username">
        <span [ngClass]="{show: !loginForm.get('username').valid && loginForm.get('username').touched}" class="error">
          Invalid username!
        </span>
        <!-- <span 
            *ngIf="signupForm.get('username').errors && signupForm.get('username').errors.minlength"
            class="error">
            Username must be at least 3 characters long.
          </span> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          placeholder="Enter Password">
        <span [ngClass]="{show: !loginForm.get('password').valid && loginForm.get('password').touched}" class="error">
          Invalid password!
        </span>
      </div>
      <button class="button" type="button" routerLink="/register">Register</button>
      <button class="button" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
