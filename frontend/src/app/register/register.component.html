<div class="container">
  <div class="reg-form">
    <img class="avatar" src="../../assets/uniwa.PNG" alt="bcg-image">
    <h2>Registration</h2>
    <form [formGroup]="signupForm" (ngSubmit)=onSubmit()>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter Username">
        <span [ngClass]="{show: !signupForm.get('username').valid && signupForm.get('username').touched}"
        class="error">
          Invalid username!
        </span>
        <!-- <span 
            *ngIf="signupForm.get('username').errors && signupForm.get('username').errors.minlength"
            class="error">
            Username must be at least 3 characters long.
          </span> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          placeholder="Enter Password">
        <span [ngClass]="{show: !signupForm.get('password').valid && signupForm.get('password').touched}" class="error">
          Invalid password!
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter Email">
        <span [ngClass]="{show: !signupForm.get('email').valid && signupForm.get('email').touched}" class="error">
            Invalid email!
          </span>
      </div>
      <button class="button" type="button" routerLink="/login">Back to Login</button>
      <button class="button" type="submit" [disabled]="!signupForm.valid">Register</button>
    </form>
  </div>
</div>
